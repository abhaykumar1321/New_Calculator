<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculatorTheme Dark">
            <div class="theme-toggler active">
                <i class="togglerIcon"></i>
            </div>
            <div class="displayScreen">
                <div id="display">
                </div>
                <div class="buttons">
                    <table>
                        <tr>
                            <td><button class="btnoperator" id="clear">C</button></td>
                            <td><button class="btnoperator" id="/">&divide;</button></td>
                            <td><button class="btnoperator" id="*">&times;</button></td>
                            <td><button class="btnoperator" id="backspace"><</button></td>
                        </tr>
                        <tr>
                            <td><button class="btnNumber" id="7">7</button></td>
                            <td><button class="btnNumber" id="8">8</button></td>
                            <td><button class="btnNumber" id="9">9</button></td>
                            <td><button class="btnoperator" id="-">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btnNumber" id="4">4</button></td>
                            <td><button class="btnNumber" id="5">5</button></td>
                            <td><button class="btnNumber" id="6">6</button></td>
                            <td><button class="btnoperator" id="+">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="btnNumber" id="4">1</button></td>
                            <td><button class="btnNumber" id="5">2</button></td>
                            <td><button class="btnNumber" id="6">3</button></td>
                            <td rowspan="2"><button class="btnoperator" id="equal">=</button></td>
                        </tr>
                        <td><button class="btnoperator" id="(">(</button></td>
                        <td><button class="btnNumber" id="0">0</button></td>
                        <td><button class="btnoperator" id=")">)</button></td>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
